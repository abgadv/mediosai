
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>MediOS AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              neon: {
                blue: '#00f3ff',
                pink: '#d53bf7',
                purple: '#9d00ff',
                green: '#0aff60',
                red: '#ff0055'
              },
              dark: {
                bg: '#050505',
                card: '#0a0a0a',
                border: '#ffffff15'
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              arabic: ['Cairo', 'sans-serif'],
            },
            boxShadow: {
              'glow-blue': '0 0 20px -5px rgba(0, 243, 255, 0.4)',
              'glow-purple': '0 0 20px -5px rgba(157, 0, 255, 0.4)',
              'glow-green': '0 0 20px -5px rgba(10, 255, 96, 0.4)',
              'glow-red': '0 0 20px -5px rgba(255, 0, 85, 0.4)',
              'neon-border': '0 0 5px rgba(255,255,255,0.5), inset 0 0 5px rgba(255,255,255,0.1)'
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 3s ease-in-out infinite alternate',
              'float': 'float 6s ease-in-out infinite',
              'slide-up': 'slideUp 0.5s ease-out forwards',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'shimmer': 'shimmer 2s linear infinite',
              'shimmer-fast': 'shimmer 1.5s linear infinite',
            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 5px rgba(0, 243, 255, 0.2), 0 0 10px rgba(0, 243, 255, 0.1)' },
                '100%': { boxShadow: '0 0 20px rgba(188, 19, 254, 0.4), 0 0 25px rgba(188, 19, 254, 0.2)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-12px)' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' }
              }
            }
          }
        }
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --font-primary: 'Inter', sans-serif;
      }
      [dir="rtl"], .font-arabic, [dir="rtl"] * {
        --font-primary: 'Cairo', sans-serif !important;
        font-family: 'Cairo', sans-serif !important;
      }
      body {
        font-family: var(--font-primary);
        background-color: #020203;
        background-image: 
          radial-gradient(circle at 10% 40%, rgba(0, 243, 255, 0.04) 0%, transparent 30%),
          radial-gradient(circle at 90% 60%, rgba(157, 0, 255, 0.04) 0%, transparent 30%);
        color: #f1f5f9;
        margin: 0;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, .brand-text {
        font-family: var(--font-primary);
        letter-spacing: -0.025em;
      }
      [dir="rtl"] h1, [dir="rtl"] h2, [dir="rtl"] h3, [dir="rtl"] h4, [dir="rtl"] .brand-text {
        font-family: 'Cairo', sans-serif !important;
        letter-spacing: 0;
        line-height: 1.35;
      }
      .glass-panel {
        background: rgba(8, 8, 10, 0.75);
        backdrop-filter: blur(24px) saturate(180%);
        -webkit-backdrop-filter: blur(24px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 10px 40px 0 rgba(0, 0, 0, 0.4);
      }
      .text-glow {
        text-shadow: 0 0 12px rgba(0, 243, 255, 0.4);
      }
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: #010101; }
      ::-webkit-scrollbar-thumb { background: #1a1a1a; border-radius: 10px; transition: background 0.3s ease; }
      ::-webkit-scrollbar-thumb:hover { background: #00f3ff; }
      
      [dir="rtl"] p {
          line-height: 1.8;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "firebase/": "https://esm.sh/firebase@^12.6.0/",
    "lucide-react": "https://esm.sh/lucide-react@^0.560.0",
    "xlsx": "https://esm.sh/xlsx@0.18.5",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@3.5.31",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-router": "https://esm.sh/react-router@^7.11.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-[#020203] text-gray-100 antialiased selection:bg-neon-blue selection:text-black">

  <script type="module" src="/index.tsx"></script>
</body>
</html>
